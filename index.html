<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="weather.png" type="image/x-icon" />
  </head>
  <!-- https://images.unsplash.com/photo-1580733738022-978767d5ff56?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=868&q=80 -->
  <body>
    <h2 class="text-up">
      Kapil Rana
      <span class="text-small"></span>
    </h2>
    <div class="main-box">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="input-text"
          placeholder="Enter Any City Name"
        />
      </header>
      <main class="box-down">
        <section class="location">
          <div class="city">CITY, COUNTRY</div>
          <div class="date">WEEKDAY / DATE / MONTH / YEAR</div>
        </section>
        <div class="current">
          <div class="temp">TEMP</div>
          <div class="weather">WEATHER</div>
          <div class="hi-low">LOWEST / HIGHEST</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
